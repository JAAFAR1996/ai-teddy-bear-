<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="AI Teddy Bear - نظام ذكي لمراقبة ورعاية الأطفال مع إشعارات متقدمة وتحليل عاطفي" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aiteddybear.com/" />
    <meta property="og:title" content="AI Teddy Bear - دب تيدي الذكي" />
    <meta property="og:description" content="نظام ذكي لمراقبة ورعاية الأطفال مع إشعارات متقدمة وتحليل عاطفي" />
    <meta property="og:image" content="%PUBLIC_URL%/teddy-bear-social.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://aiteddybear.com/" />
    <meta property="twitter:title" content="AI Teddy Bear - دب تيدي الذكي" />
    <meta property="twitter:description" content="نظام ذكي لمراقبة ورعاية الأطفال مع إشعارات متقدمة وتحليل عاطفي" />
    <meta property="twitter:image" content="%PUBLIC_URL%/teddy-bear-social.png" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://localhost:8000 ws://localhost:3000" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    
    <title>AI Teddy Bear - لوحة تحكم الوالدين</title>
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --info-color: #17a2b8;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --font-family-arabic: 'Tajawal', sans-serif;
        --font-family-english: 'Inter', sans-serif;
        --border-radius: 12px;
        --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: var(--font-family-arabic);
        font-size: 16px;
        line-height: 1.6;
        color: var(--dark-color);
        background-color: #f5f7fa;
        direction: rtl;
        text-align: right;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .english {
        font-family: var(--font-family-english);
        direction: ltr;
        text-align: left;
      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-size: 18px; color: #dc3545;">
        يجب تفعيل JavaScript لتشغيل هذا التطبيق.<br>
        You need to enable JavaScript to run this app.
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="initial-loader" class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div style="color: white; margin-top: 20px; font-size: 18px; text-align: center;">
          جاري تحميل لوحة التحكم...
        </div>
      </div>
    </div>
    
    <!-- React App Container -->
    <div id="root"></div>
    
    <!-- Hide loader after page loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
