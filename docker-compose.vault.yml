version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.17.2
    container_name: ai-teddy-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_API_ADDR: 'http://0.0.0.0:8200'
      VAULT_DEV_ROOT_TOKEN_ID: '${VAULT_ROOT_TOKEN}'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
      VAULT_LOG_LEVEL: 'info'
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-config:/vault/config
      - vault-logs:/vault/logs
      - ./vault/policies:/vault/policies:ro
    command: 
      - vault 
      - server 
      - -dev
      - -dev-root-token-id=${VAULT_ROOT_TOKEN}
      - -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vault-network

  vault-ui:
    image: djenriquez/vault-ui:latest
    container_name: ai-teddy-vault-ui
    ports:
      - "8000:8000"
    environment:
      VAULT_URL_DEFAULT: 'http://vault:8200'
      VAULT_AUTH_DEFAULT: 'TOKEN'
    depends_on:
      vault:
        condition: service_healthy
    networks:
      - vault-network

  consul:
    image: hashicorp/consul:1.16.1
    container_name: ai-teddy-consul
    ports:
      - "8500:8500"
    environment:
      CONSUL_BIND_INTERFACE: 'eth0'
      CONSUL_CLIENT_INTERFACE: 'eth0'
    command: 
      - consul
      - agent
      - -dev
      - -client=0.0.0.0
      - -ui
    networks:
      - vault-network

volumes:
  vault-data:
    driver: local
  vault-config:
    driver: local
  vault-logs:
    driver: local

networks:
  vault-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 